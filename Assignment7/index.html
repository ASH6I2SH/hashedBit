<!-- Create a table for displaying the points of IPL Season 2022. -->

<!-- The data is provided in this API endpoint: https://my-json-server.typicode.com/FreSauce/json-ipl/data -->

<!-- Use a script to fetch the data from the given API endpoint. Sort the data fetched in ascending order based on the NRR value of each team. Display the sorted data in the table. -->

<!-- Sample - https://d3dyfaf3iutrxo.cloudfront.net/thumbnail/assignment/question/bafab3d0831447f794446aad34184ee7.png -->

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment7 IPL 2022 Points Table</title>
</head>

<body>
  <h2>IPL 2022 Points Table (Sorted by NRR Ascending)</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches</th>
        <th>Won</th>
        <th>Lost</th>
        <th>Tied</th>
        <th>NRR</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="pointsTableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    fetch('https://my-json-server.typicode.com/FreSauce/json-ipl/data')
      .then(response => response.json())
      .then(data => {
        // Sort data by NRR in ascending order
        data.sort((a, b) => parseFloat(a.NRR) - parseFloat(b.NRR));

        const tableBody = document.getElementById('pointsTableBody');

        data.forEach(team => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${team.Team}</td>
            <td>${team.Matches}</td>
            <td>${team.Won}</td>
            <td>${team.Lost}</td>
            <td>${team.Tied}</td>
            <td>${team.NRR}</td>
            <td>${team.Points}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>

</html>
