<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Assignment7 IPL 2022 Points Table</title>
</head>

<body>
  <h2>IPL 2022 Points Table (Sorted by NRR Ascending)</h2>
  <table border="1" cellpadding="8" cellspacing="0">
    <thead>
      <tr>
        <th>Team</th>
        <th>Matches</th>
        <th>Won</th>
        <th>Lost</th>
        <th>Tied</th>
        <th>NRR</th>
        <th>Points</th>
      </tr>
    </thead>
    <tbody id="pointsTableBody">
      <!-- Data will be inserted here -->
    </tbody>
  </table>

  <script>
    fetch('https://my-json-server.typicode.com/FreSauce/json-ipl/data')
      .then(response => response.json())
      .then(data => {
        // Sort data by NRR in ascending order
        data.sort((a, b) => parseFloat(a.nrr) - parseFloat(b.nrr));

        const tableBody = document.getElementById('pointsTableBody');

        data.forEach(team => {
          const row = document.createElement('tr');

          row.innerHTML = `
            <td>${team.Team}</td>
            <td>${team.Matches}</td>
            <td>${team.Won}</td>
            <td>${team.Lost}</td>
            <td>${team.Tied}</td>
            <td>${team.NRR}</td>
            <td>${team.Points}</td>
          `;
          tableBody.appendChild(row);
        });
      })
      .catch(error => {
        console.error('Error fetching data:', error);
      });
  </script>
</body>

</html>
